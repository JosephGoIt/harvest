<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" > 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header container">
        <nav class="NavBar">
                <ul class="NavBar-link-list">
                    <li class="link-list-item"><a href="#">How It Works</a></li>
                    <li class="link-list-item"><a href="#">Fruits</a></li>
                    <li class="link-list-item"><a href="#">Contacts</a></li>
                </ul>
        </nav>
        <!--Logo-->
        <label class="nav-logo">
            <svg class="company-icon" width="16" height="16">
                <use href="./images/icons.svg#vector-dotted-icon"></use>
                <p class="company-name">FRESH HARVEST BOX</p>
            </svg>
        </label>
    
        <div class="shopping-logo">
            <svg class="shopping-icon" width="28" height="28">
                <use href="./images/icons.svg#uil_cart-icon"></use>
            </svg>
        </div>

        <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu" id="toggleButton">
            <svg class="menu-icon" width="24" height="24">
                    <use id="menuIcon" xlink:href="/images/icons.svg#gg_menu-left-icon"></use>
            </svg>  
        </button>

        <!-- <button class="menu-toggle js-close-menu">
            <svg class="menu-icon" width="24" height="24">
                    <use href="/src/images/icons.svg#icon-x"></use>
            </svg>  
        </button> -->
    </header>
    <div class="menu-container js-menu-container" id="mobile-menu">
          <div class="mobile-menu-container">
            <ul class="mobile-link-list">
                <li class="mobile-link-item"><a href="#">How It Works</a></li>
                <li class="mobile-link-item"><a href="#">Fruits</a></li>
                <li class="mobile-link-item"><a href="#">Contacts</a></li>
                <li>
                    <svg class="mobile-shopping-icon" width="28" height="28">
                        <use href="./images/icons.svg#uil_cart-icon"></use>
                    </svg>
                </li>
            </ul>
          </div>
    </div>
    <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/mobile-menu.js"></script>
    <script type="text/javascript" src="./js/modal.js"></script>
    <script type="text/javascript" src="./js/change-icon.js"></script>
</body>
</html>
